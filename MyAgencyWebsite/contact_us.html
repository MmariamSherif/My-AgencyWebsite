<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - MyAgency</title>

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <h2 class="logo">MyAgency</h2>
      <nav>
        <a href="index.html">Home</a>
        <a href="about_us.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="our_clients.html">Clients</a>
        <a href="blog.html">Blog</a>
        <a href="careers.html">Careers</a>
        <a href="contact_us.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-contact" data-aos="fade-down">
    <div class="hero-content">
      <h1>Get in Touch</h1>
      <p>We’d love to hear from you. Send us a message and we’ll respond shortly.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form-section" data-aos="fade-up" data-aos-delay="100">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2026 MyAgency. All Rights Reserved.</p>
      <div class="social">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 900, once: true });
  </script>

</body>
</html>
